<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oops! The page you're looking for can't be found.">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-width: 100%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: auto;
            background: #f4f4f4;
        }

        .container {
            min-width: 100%;
            max-width: 600px;
            padding: 40px;
        }

        h1 {
            font-size: 100px;
            color: #333;
        }

        p {
            font-size: 20px;
            color: #666;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: 0.3s;
        }

        a:hover {
            background: #0056b3;
        }

        footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .logo-lg {
            width: 180px;
            height: auto;
        }

        .up-header {
            width: 100%;
            font-weight: 600;
            text-align: center;
            letter-spacing: 0.5px; /* Adjust as needed */
        }

        .up-header span {
            margin: 0 5px; /* Adjust spacing around the bullet */
        }

        .up-header.blue-para {
            color: #012e58;
        }

        p {
            font-size: .9rem;
            line-height: 150%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="./index.html">Back to Home</a>
    </div>

    <footer>
        <img class="logo-lg" src="./assets/logo-lg.webp" alt="Employment Leaders logo">
        <p class="up-header blue-para">Strategic Business Partner  <span> • </span>  Global Reach  <span> • </span>  Revenue Growth  <span> • </span>  Improving Lives</p>
        <p>&copy; 2025 Employment Leaders. All rights reserved.</p>
    </footer>
</body>
</html>
